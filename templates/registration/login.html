{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<div class="flex justify-center items-center min-h-[70vh]">

    <div class="w-full max-w-md bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-8">

        <!-- Title -->
        <h2 class="text-2xl font-bold text-center text-primary mb-6">
            Welcome Back
        </h2>

        <!-- Django Form Errors -->
        {% if form.errors %}
        <div class="mb-4 p-3 rounded-lg bg-red-100 dark:bg-red-900/40 text-red-700 dark:text-red-300 text-sm">
            Invalid username or password. Try again.
        </div>
        {% endif %}

        <!-- Form -->
        <form method="post" class="space-y-5">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label class="block text-sm font-medium mb-1">Username</label>
                <input type="text" name="username"
                       class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 focus:ring-primary/40"
                       placeholder="Enter your username" required>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium mb-1">Password</label>

                <div class="relative">
                    <input id="passwordInput" type="password" name="password"
                           class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 focus:ring-primary/40"
                           placeholder="Enter your password" required>

                    <!-- Eye Icon -->
                    <button type="button" id="togglePassword"
                            class="absolute top-1/2 right-3 -translate-y-1/2 text-gray-500 dark:text-gray-300">
                        <i class="bi bi-eye-slash text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit"
                    class="w-full bg-primary text-white py-3 rounded-xl font-semibold hover:bg-primary/90 transition">
                Login
            </button>

            <!-- Signup Link -->
            <p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-2">
                Donâ€™t have an account?
                <a href="{% url 'register' %}" class="text-primary hover:underline">Create one</a>
            </p>

        </form>

    </div>

</div>

<!-- Password Toggle Script -->
<script>
    const toggleBtn = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("passwordInput");

    toggleBtn.addEventListener("click", () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;

        toggleBtn.innerHTML = type === "password"
            ? '<i class="bi bi-eye-slash text-xl"></i>'
            : '<i class="bi bi-eye text-xl"></i>';
    });
</script>

{% endblock %}

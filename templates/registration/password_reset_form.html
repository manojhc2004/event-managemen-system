{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
    <div class="max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">

        <h2 class="text-2xl font-bold text-center text-primary mb-2">
            Forgot Password?
        </h2>
        <p class="text-center text-gray-500 dark:text-gray-400 mb-6">
            Enter your email and weâ€™ll send password reset instructions.
        </p>

        <form method="post" class="space-y-5">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium mb-1">Email Address</label>
                {{ form.email }}
            </div>

            <button class="w-full py-3 bg-primary text-white rounded-xl font-semibold hover:bg-primary/90">
                Send Reset Link
            </button>
        </form>

    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}

<div class="flex justify-center items-center min-h-[70vh]">
    <div class="max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">

        <h2 class="text-2xl font-bold text-center text-primary mb-6">
            Create New Password
        </h2>

        <form method="post" class="space-y-5">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label class="block text-sm font-medium mb-1">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}

            <button class="w-full bg-primary text-white py-3 rounded-xl font-semibold hover:bg-primary/90">
                Reset Password
            </button>
        </form>

    </div>
</div>

{% endblock %}

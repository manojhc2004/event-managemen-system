{% extends "base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}

<div class="flex justify-center items-center min-h-[70vh]">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-8">

        <h2 class="text-2xl font-bold text-center text-primary mb-6">
            Change Password
        </h2>

        {% if form.errors %}
        <div class="mb-4 p-3 rounded-lg bg-red-100 dark:bg-red-900/40 text-red-700 dark:text-red-300 text-sm">
            {{ form.errors }}
        </div>
        {% endif %}

        <form method="post" class="space-y-5">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label class="block text-sm font-medium mb-1">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}

            <button class="w-full py-3 bg-primary text-white rounded-xl font-semibold hover:bg-primary/90">
                Update Password
            </button>
        </form>

    </div>
</div>

{% endblock %}

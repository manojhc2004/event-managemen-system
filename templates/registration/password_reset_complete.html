{% extends "base.html" %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-10 text-center max-w-md">

        <i class="bi bi-check-circle-fill text-green-500 text-4xl mb-4"></i>

        <h2 class="text-2xl font-bold text-primary mb-3">
            Password Updated
        </h2>

        <p class="text-gray-600 dark:text-gray-300 mb-6">
            Your new password has been set. You can now log in.
        </p>

        <a href="{% url 'login' %}"
           class="px-6 py-3 bg-primary text-white rounded-xl hover:bg-primary/90">
           Login
        </a>

    </div>
</div>
{% endblock %}

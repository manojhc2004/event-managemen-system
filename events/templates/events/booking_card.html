<div class="bg-white dark:bg-gray-800 rounded-xl p-5 shadow flex justify-between items-center">

    <!-- LEFT: EVENT DETAILS -->
    <div>
        <h3 class="text-lg font-semibold text-primary">{{ booking.event.title }}</h3>

        <p class="text-gray-500 text-sm mt-1">
            <i class="bi bi-calendar-event"></i>
            {{ booking.event.date }} at {{ booking.event.time }}
        </p>

        <p class="text-gray-500 text-sm">
            <i class="bi bi-geo-alt"></i> {{ booking.event.venue }}
        </p>

        <p class="text-gray-400 text-xs mt-2">
            Booked on: {{ booking.booking_date|date:"F d, Y h:i A" }}
        </p>
    </div>

    <!-- RIGHT: CANCEL BUTTON -->
    <div class="text-right">

        {% if booking.can_cancel %}
            <!-- CANCEL BUTTON -->
            <form method="post" action="{% url 'cancel_booking' booking.id %}">
                {% csrf_token %}
                <button
                    class="px-4 py-2 bg-red-500 text-white rounded-xl font-semibold hover:bg-red-600 transition">
                    Cancel
                </button>
            </form>

        {% else %}
            <!-- DISABLED STATUS -->
            <span class="px-4 py-2 bg-gray-400 text-white rounded-xl">
                Cancellation Closed
            </span>
        {% endif %}

    </div>

</div>

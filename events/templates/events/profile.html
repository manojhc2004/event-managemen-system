{% extends "base.html" %}
{% block title %}User Profile{% endblock %}

{% block content %}

<style>
    /* Remove base layout spacing just for this page */
    .container.mt-4 {
        width: 100% !important;
        max-width: 100% !important;
        padding: 0 !important;
        margin: 0 !important;
    }

    /* Fix navbar forcing flex layout */
    .container {
        display: block !important;
    }

    /* Center wrapper */
    .profile-wrapper {
        min-height: calc(100vh - 70px);
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f2f4f7;
        padding: 20px;
    }

    .profile-card {
        width: 430px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        overflow: hidden;
        animation: fadeIn .35s ease;
    }

    .profile-header {
        background: #0d6efd;
        color: white;
        text-align: center;
        padding: 18px;
        font-size: 24px;
        font-weight: 700;
    }

    .profile-body {
        padding: 25px 30px;
    }

    @keyframes fadeIn {
        from {opacity:0; transform:translateY(8px);}
        to {opacity:1; transform:translateY(0);}
    }
</style>

<div class="profile-wrapper">
    <div class="profile-card">
        
        <div class="profile-header">
            Manage Your Profile
        </div>

        <div class="profile-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <label class="form-label">Username (Cannot be changed)</label>
                <input type="text" class="form-control mb-3" value="{{ user.username }}" disabled>

                {{ user_form.as_p }}
                {{ profile_form.as_p }}

                <button type="submit" class="btn btn-success w-100 mt-2">Save Changes</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'password_change' %}">Change Password</a>
            </div>

        </div>

    </div>
</div>

{% endblock %}
